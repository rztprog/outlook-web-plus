<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="popup.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    </head>
    <body>
        <header>
            <img class="icon" src="../icons/mop48.png" title="Outlook Web Plus icon">
            <h2 class="titlePopup">Outlook Web Plus<sup>+</sup></h2>
            <a class="linkNewVersion" href="https://addons.mozilla.org/fr/firefox/addon/outlook-web-plus/">
                <span class="newVersion"></span>
            </a>
        </header>
        <!-- Panel -->
        <div class="topButtons">
            <a class="button-29 topButtonsOutlook" href="https://outlook.live.com/mail/0/">
                <span id="topButtonsOutlook_text">Open Outlook</span> 
                <svg class="svgOutlook" width="1.8em" height="1.8em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="matrix(1, 0, 0, 1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 7L10.94 11.3375C11.5885 11.7428 12.4115 11.7428 13.06 11.3375L20 7M5 18H19C20.1046 18 21 17.1046 21 16V8C21 6.89543 20.1046 6 19 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18Z" stroke="#ffffff" stroke-width="0.9600000000000002" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </a>
            <a class="button-29 topButtonsCalendar" href="https://outlook.live.com/calendar/0/view/month">
                <span id="topButtonsCalendar_text">Open Calendar</span> 
                <svg class="svgCalendar" width="1em" height="1em" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" style="font-size: 20px; vertical-align: text-bottom;" fill="currentcolor" aria-hidden="true"><path d="M14.5 3A2.5 2.5 0 0117 5.5v3.09a2 2 0 00-1 .23V7H4v7.5c0 .83.67 1.5 1.5 1.5h1.48a2 2 0 00.41.6l.4.4H5.5A2.5 2.5 0 013 14.5v-9A2.5 2.5 0 015.5 3h9zm0 1h-9C4.67 4 4 4.67 4 5.5V6h12v-.5c0-.83-.67-1.5-1.5-1.5zM8.1 15.9a1 1 0 010-1.42l1.06-1.06a1 1 0 011.41 0l1.07 1.06 4.6-4.6a1 1 0 011.4 0l1.07 1.06a1 1 0 010 1.42l-6.37 6.36a1 1 0 01-1.41 0L8.1 15.89zm2.47 1.05l1.07 1.06L18 11.65l-1.06-1.06-6.37 6.36zm-1.76-1.77l1.06 1.06 1.06-1.06-1.06-1.06-1.06 1.06z"></path></svg>
            </a>
        </div>
        <fieldset class="ads">
            <legend id="ads_title_text">
                Ads
            </legend>
            <div class="labels">
                <label class="ad" title="better performance with uBlock Origin">
                    <input type="checkbox" id="hidefirstemailadInput">
                    <span id="hide_firstemail_ad_text">
                        Hide First Email Ad
                    </span>
                </label>
                <label class="ad" title="Hide topbar useless icons">
                    <input type="checkbox" id="hidetopiconsInput">
                    <span id="hide_top_icons_text">
                        Hide Meet, Teams, OneNote icons
                    </span>
                </label>
                <label class="ad" title="Hide left rail">
                    <input type="checkbox" id="hideleftbannerInput">
                    <span id="hide_left_rail_text">
                        Hide Left Rail
                    </span>
                </label>
            </div>
        </fieldset>
        <fieldset class="extras">
            <legend id="extras_title_text">
                Extras
            </legend>
            <div class="labels">
                <label class="extra" title="Premium Outlook Logo (Top left) + Tab Title">
                    <input type="checkbox" id="addpremiumlogoInput">
                    <span id="outlook_logo_text">
                        Outlook+ Logo
                    </span>
                </label>
                <label class="extra">
                    <input type="checkbox" id="addnumberofemailInput">
                    <span id="email_counter_text">
                        Email counter
                    </span>
                    <input type="text" id="numberofemailcolorInput" title="rgb, rgba, hexa, color name">
                    <div class="numberofemailtypecolorInput" title="rgb, rgba, hexa, color name"></div>
                </label>
                <label class="extra" title="Always display the 'Check All Email' button.">
                    <input type="checkbox" id="addcheckallbuttonInput">
                    <span id="check_all_emails_text">
                        Check all emails button
                    </span>
                </label>
                <label class="extra" title="Delete folder title left padding">
                    <input type="checkbox" id="addaligntitlefolderInput">
                    <span id="align_title_text">
                        Align title folder
                    </span>
                </label>
                <label class="extra" title="Add a custom background theme (1920 width for better look)">
                    <input type="checkbox" id="addcustomBackgroundInput">
                    <span id="custom_background_text">
                        Background Theme URL
                    </span>
                    <input type="text" id="customBackgroundInput" title="url image">
                </label>
                <label class="extra" title="Add transparency to topbar elements">
                    <input type="checkbox" id="addtransparencytobarInput">
                    <span id="transparency_topbar_text">
                        Topbar transparency
                    </span>
                </label>
                <label class="extra" title="Please rate and support if you like !">
                    <input type="checkbox" id="addsupportandratebuttonInput">
                    <span id="support_rate_topbar_text">
                        Support and rating Button
                    </span>
                </label>
            </div>
        </fieldset>
        <footer>
            <!-- Links -->
            <span>
                <a href="https://github.com/rztprog/outlook-web-plus" title="Help me to improve Outlook Web Plus" class="github">
                    <i class="fa-brands fa-github" title="Github"></i>
                </a>
                <a href="https://addons.mozilla.org/fr/firefox/addon/outlook-web-plus/reviews/" title="Leave me stars and feedback !" class="rating">
                    <i class="fa-solid fa-star-half-stroke" title="Rating"></i>
                </a>
            </span>
            <!-- Version -->
            <span>
                <i class="fa-solid fa-code-compare"></i>
                <span class="extVersion">1.1.6</span>
            </span>
        </footer>
        <script src="popup.js"></script>
    </body>
</html>
